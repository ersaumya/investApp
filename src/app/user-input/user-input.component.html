<mat-card appearance="outlined">
  <mat-card-content>
    <form class="user-input">
      <table>
        <tr>
          <td>
            <mat-form-field
              appearance="outline"
              subscriptSizing="dynamic"
              class="example-full-width"
            >
              <mat-label>Initial Investment</mat-label>
              <input matInput type="number" placeholder="0" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field
              appearance="outline"
              subscriptSizing="dynamic"
              class="example-full-width"
            >
              <mat-label>Annual Investment</mat-label>
              <input matInput type="number" placeholder="0" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field
              appearance="outline"
              subscriptSizing="dynamic"
              class="example-full-width"
            >
              <mat-label>Expected Return</mat-label>
              <input matInput type="number" placeholder="0" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field
              appearance="outline"
              subscriptSizing="dynamic"
              class="example-full-width"
            >
              <mat-label>Duration</mat-label>
              <input matInput type="number" placeholder="0" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-flat-button>Calculate</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
